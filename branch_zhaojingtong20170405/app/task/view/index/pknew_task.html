<link rel="stylesheet" href="/task/css/task.css" />
<link rel="stylesheet" href="/task/css/hsCheckData.css" />
<div class="task">
	<form class="new_task_form" onsubmit="return false;">
	<article>
		<div class="dv4">
			<div class="parcel">
				<div class="left hezi">
					<img src="/task/img/star.png" />
					<span>任务类型</span>
					<select name="task_type">
						<option value="2">PK任务</option>
						<option value="1">激励任务</option>
						<option value="3">悬赏任务</option>
					</select>
				</div>
				<div class="right hezi">
					<img src="/task/img/star.png" />
					<span>任务名称</span>
					<input type="text" name="task_name" placeholder="当日有效通话最多挑战" />
				</div>
				
			</div>
			<div class="parcel">
				<div class="left hezi">
					<img src="/task/img/star.png" style="margin-top: -20px;"/>
					<span style="vertical-align: top;">面向群体</span>
					<div id="pknew_take" class="public_to_take" style="width:225px;padding-right:10px;overflow: hidden;padding-left: 20px;" >
					</div>
				</div>
				<div class="right hezi">
					<img src="/task/img/star.png" />
					<span>PK项目</span>
					<select name="target_type">
						<option value="1">有效通话数</option>
						<option value="2">商机数</option>
						<option value="3">成交额</option>
						<option value="4">成单数</option>
						<option value="5">拜访数</option>
						<option value="6">新增客户数</option>
					</select>
				</div>
			</div>
			<div class="parcel">
				<div class="left hezi">
					<img src="/task/img/star.png" />
					<span>PK人数</span>
					<input type="text" name="reward_num" placeholder="2"/>
					<span>人</span>
				</div>
				<div class="right hezi">
					<img src="/task/img/star.png" />
					<span>PK金额</span>
					<input type="text" name="reward_amount" placeholder="20"/>
					<span>元/人</span>
				</div>
			</div>
			
		
			
			<div class="parcel">
				<div class="normal">
					<img src="/task/img/star.png" />
					<span>领取周期</span>
					<input type="datetime-local" />
					<!--<input type="text" value="" maxlength="100" name="task_take_start_time" value="{$now_time}" onclick="SelectDate(this,'yyyy-MM-dd hh:mm:ss')" placeholder="请填写日期" />-->
					<span class="set">到</span>
					<input type="datetime-local" />
					<!--<input type="text" value="" maxlength="100" name="task_take_end_time" value="{$now_time}" onclick="SelectDate(this,'yyyy-MM-dd hh:mm:ss')" placeholder="请填写日期" />-->
				</div>
			</div>
			<div class="parcel">
				<div class="normal">
					<img src="/task/img/star.png" />
					<span>统计周期</span>
					<input type="datetime-local" />
					<!--<input type="text" value="" maxlength="100" name="task_start_time" value="{$now_time}" onclick="SelectDate(this,'yyyy-MM-dd hh:mm:ss')" placeholder="请填写日期" />-->
					<span class="set">到</span>
					<input type="datetime-local" />
					<!--<input type="text" value="" maxlength="100" name="task_end_time" value="{$now_time}" onclick="SelectDate(this,'yyyy-MM-dd hh:mm:ss')" placeholder="请填写日期" />-->
				</div>
			</div>
			<div class="last">
				<span>任务说明</span>
				<textarea placeholder="请输入任务说明内容" name="content"></textarea>
			</div>
			<div class="issue">
				<p class="new_task_submit">发布</p>
				<p class="new_task_cancel">取消</p>
			</div>
		</div>
	</article>
	</form>

	<div class="reveal-modal reveal_eight pay_ui pay-pop">
	</div>

	<script src="/static/js/PopUp.js"></script>
	<script type="text/javascript" src="/task/js/task.js"></script>
	<script src="/task/index/employee_data"></script>
	<script src="/task/js/hsCheckData.js"></script>
	<script src="/task/js/adddate.js"></script>
	<script>
		$('#pknew_take').hsCheckData({
			isShowCheckBox: true,
			data: cityData
		});
		new new_task_form("{$fr}");
	</script>

<div class="m-divBlock m-form edit-sale-chance edit-sale-chance-{$id}">
    <h1><i class="fa fa-tag"></i>编辑销售机会</h1>
    <form class="editSaleChanceForm {$fr}editSaleChanceForm" onsubmit="return false;">
        <div>
            <span class="cont">销售机会</span>
            <input type="text" name="sale_name" pattern="[\S]{0,10}" title="最多可填写10个字符" placeholder="请输入销售机会" value="{$sale_chance.sale_name}" />
            <span class="cont">对应业务</span>
            <select name="business_id" class="business_flow_selecter">
                {volist name="business_flows" id="vo"}
                <option value="{$vo.id}">{$vo.business_flow_name}</option>
                {/volist}
            </select>
        </div>
        <div>
            <span class="cont-max">预计成单金额</span>
            <input type="text" name="guess_money" placeholder="请输入金额" value="{$sale_chance.guess_money}" />
            <span class="cont-max">预计成单时间</span>
            <input type="date" name="prepay_time" value="{$sale_chance.prepay_time|day_format}" />
        </div>
        <div>
            <span class="cont">负责人</span>
            <input type="text" name="employee_id" placeholder="请输入负责人姓名" value="{$sale_chance.sale_name}" />
            <span class="cont">协助人</span>
            <select name="associator_id">
                <option></option>
            </select>
        </div>
        <div>
            <span class="cont">业务状态</span>
            <select name="sale_status" class="sale-chance-status_selecter">
                <option value="0" {eq name='sale_chance.sale_status' value='0'} selected="selected"{/eq}>无意向</option>
                <option value="1" {eq name='sale_chance.sale_status' value='1'} selected="selected"{/eq}>有意向</option>
                <option value="2" {eq name='sale_chance.sale_status' value='2'} selected="selected"{/eq}>预约拜访</option>
                <option value="3" {eq name='sale_chance.sale_status' value='3'} selected="selected"{/eq}>成单申请</option>
            </select>
        </div>

        <div class="sale-chance sale-chance-intentional {neq name='sale_chance.sale_status' value='1'}hide{/neq}">
            <div>
                <span class="cont">备注</span>
                <span class="remark">有意向<i class="fa fa-pencil"></i><i class="fa fa-close"></i></span>
                <span class="remark">无意向<i class="fa fa-pencil"></i><i class="fa fa-close"></i></span>
                <span class="remark">网站建设意向<i class="fa fa-pencil"></i><i class="fa fa-close"></i></span>
                <span class="u-addRemark"><i class="fa fa-plus"></i></span>
                <div class="clearfix"></div>
                <span class="cont"></span>
                <textarea name="remark" pattern="[\d\D]{0,80}" title="最多可填写80个字符" placeholder="请填写备注">{$sale_chance.remark}</textarea>
            </div>
        </div>

        <div class="sale-chance sale-chance-visit {neq name='sale_chance.sale_status' value='2'}hide{/neq}">
            <div>
                <span class="cont">拜访时间</span>
                <input type="date" />
            </div>
            <div>
                <span class="cont">拜访地点</span>
                <input type="text" placeholder="请输入地址" />
            </div>
            <div>
                <span class="cont">结伴提醒</span>
                <div class="u-inlineRadio">
                    <input type="radio" name="hascompanied" value="true"/>是
                    <input type="radio" name="hascompanied" value="false"/>否
                </div>
            </div>
            <div>
                <span class="cont">添加备忘录</span>
                <div class="u-inlineRadio">
                    <input type="radio" name="addnote" value="true"/>是
                    <input type="radio" name="addnote" value="false"/>否
                </div>
            </div>
            <div>
                <span class="cont">备注</span>
                <span class="remark">有意向<i class="fa fa-pencil"></i><i class="fa fa-close"></i></span>
                <span class="remark">无意向<i class="fa fa-pencil"></i><i class="fa fa-close"></i></span>
                <span class="remark">网站建设意向<i class="fa fa-pencil"></i><i class="fa fa-close"></i></span>
                <span class="u-addRemark"><i class="fa fa-plus"></i></span>
                <div class="clearfix"></div>
                <span class="cont"></span>
                <textarea class="remark" pattern="[\d\D]{0,80}" title="最多可填写80个字符" placeholder="请填写备注"></textarea>
            </div>
        </div>

        <div class="sale-chance sale-chance-finish {neq name='sale_chance.sale_status' value='5'}hide{/neq}">
            <div>
                <span class="cont">合同编号</span>
                <select>
                    <option></option>
                </select>
                <span class="cont">合同类型</span>
                <input type="text" placeholder="请输入合同类型" />
            </div>
            <div>
                <span class="cont">成单金额</span>
                <input type="text" placeholder="请输入成单" />
                <span class="cont">打款类型</span>
                <input type="text" placeholder="请输入打款金额" />
            </div>
            <div>
                <span class="cont">打款方式</span>
                <div class="u-inlineRadio">
                    <input type="radio" name="payWay" value="true"/>现金
                    <input type="radio" name="payWay" value="false"/>银行转账
                </div>
                <span class="cont">打款名称</span>
                <input type="text" placeholder="请输入打款名称"/>
            </div>
            <div>
                <span class="cont-max-max">预计合同到期时间</span>
                <input type="date" />
                <span class="cont">发票</span>
                <div class="u-inlineRadio">
                    <input type="radio" name="invoice" value="true"/>是
                    <input type="radio" name="invoice" value="false"/>否
                </div>
            </div>
            <div>
                <span class="cont u-area">产品详情</span>
                <textarea placeholder="请输入"></textarea>
            </div>
            <div>
                <span class="cont">到账审核</span>
                <span class="cont-min1">一审人</span>
                <select>
                    <option></option>
                </select>
                <span class="cont-min2">二审人</span>
                <select>
                    <option></option>
                </select>
            </div>
            <div>
                <span class="cont-max">成单合同审核</span>
                <span class="cont-min1">审核人</span>
                <select>
                    <option></option>
                </select>
            </div>
            <div>
                <span class="cont">备注</span>
                <span class="remark">有意向<i class="fa fa-pencil"></i><i class="fa fa-close"></i></span>
                <span class="remark">无意向<i class="fa fa-pencil"></i><i class="fa fa-close"></i></span>
                <span class="remark">网站建设意向<i class="fa fa-pencil"></i><i class="fa fa-close"></i></span>
                <span class="u-addRemark"><i class="fa fa-plus"></i></span>
                <div class="clearfix"></div>
                <span class="cont"></span>
                <textarea class="remark" pattern="[\d\D]{0,80}" title="最多可填写80个字符" placeholder="请填写备注"></textarea>
            </div>
        </div>

        <div class="u-submitButton">
            <button class="sale_chance_edit_save">提交</button>
            <button class="sale_chance_edit_cancel">取消</button>
        </div>
    </form>
</div>

<!--客户详情-->
<section class="page-info">
    <header>
        <ul class="m-firNav">
            <li class="current back"><div>我的所有客户（<span>160</span>）</div></li>
            <i class="fa fa-angle-right fa-2x"></i>
            <span class="u-spanInfo">详情</span>
        </ul>
    </header>
    <ul class="m-pageInfoNav">
        <div class="clearfix"></div>
        <li class="customer_general_show">概要</li>
        <li class="current">客户信息</li>
        <li class="customer_contact_show">联系人（2）</li>
        <li class="customer_sale_chance_show">销售机会（3）</li>
        <li class="customer_trace_show">跟踪记录（11）</li>
        <div class="clearfix"></div>
    </ul>
    <form class="newClientForm my_customer_edit" onsubmit="return false;">
        <section class="m-form m-divBlock clientInformationEdit">
            <div class="clearfix"></div>
            <div >
                <span class="cont"><span class="u-required">＊</span>客户名称</span>
                <input type="text" name="customer_name" required="required" placeholder="请输入客户名称" pattern="[\S]{1,40}" title="请输入1-40个字符" value="山东中迅网络传媒有限公司"/>

                <span class="cont">沟通状态</span>
                <select name="comm_status">
                    <option value="1"  selected="selected">无意向</option>
                    <option value="2" >号码无效</option>
                    <option value="3" >资料有误</option>
                    <option value="4" >未接通</option>
                    <option value="5" >待定</option>
                    <option value="6" >有意向</option>
                </select>
            </div>
            <div>
                <span class="cont">客户编码</span>
                <span class="cont-x">11</span>

                <span class="cont">客户级别</span>
                <select name="grade">
                    <option value="A"  selected="selected">A</option>
                    <option value="B" >B</option>
                    <option value="C" >C</option>
                    <option value="D" >D</option>
                </select>
            </div>
            <div>
                <span class="cont"><span class="u-required">＊</span>联系电话</span>
                <input type="text" name="telephone" required="required" pattern="[\d]{7,12}" placeholder="请输入电话号码" title="请输入正确的联系方式" value="010-58585519"/>

                <span class="cont">获取途径</span>
                <select name="resource_from">
                    <option value="1"  selected="selected">转介绍</option>
                    <option value="2" >搜索</option>
                    <option value="3" >购买</option>
                </select>
            </div>
            <div>
                <span class="cont">客户行业</span>
                <select name="field1" class="u-3select">
                                        <option value="1"  selected="selected">IT行业</option>
                                        <option value="2" >金融行业</option>
                                        <option value="3" >制造业</option>
                                    </select>
                <select name="field2" class="u-3select">
                                        <option value="1" >IT行业</option>
                                        <option value="2"  selected="selected">金融行业</option>
                                        <option value="3" >制造业</option>
                                    </select>
                <select name="field" class="u-3select">
                                        <option value="1" >IT行业</option>
                                        <option value="2" >金融行业</option>
                                        <option value="3"  selected="selected">制造业</option>
                                    </select>
            </div>
            <div>
                <span class="cont">公司地址</span>
                <select name="prov" class="u-3select">
                    <option value="山东省"  selected="selected">山东省</option>
                </select>
                <select name="city" class="u-3select">
                    <option value="潍坊市" >潍坊市</option>
                </select>
                <select name="dist" class="u-3select">
                    <option value="潍城区"  selected="selected">潍城区</option>
                </select>
            </div>
            <div>
                <span class="cont u-area">详细地址</span>
                <textarea name="address" pattern="[\d\D]{0,80}" title="最多可填写80个字符" placeholder="请输入详细地址">潍坊市潍城区和平路胜利西街</textarea>
            </div>
            <div>
                <span class="cont">详细定位</span>
                <input type="text" name="location" placeholder="请输入写字楼、街道、公司名称" value="金艺大厦"/>
            </div>
            <div>
                <span class="cont">公司官网</span>
                <input type="text" name="website" pattern="[\d\D]{0,80}" title="最多可填写80个字符" placeholder="请输入公司官网" value="http://www.baidusd.com/,http://www.winbywin.com/"/>
            </div>
            <div>
                <span class="cont">备注</span>
                <span class="remark">有意向<i class="fa fa-pencil"></i><i class="fa fa-close"></i></span>
                <span class="remark">无意向<i class="fa fa-pencil"></i><i class="fa fa-close"></i></span>
                <span class="remark">网站建设意向<i class="fa fa-pencil"></i><i class="fa fa-close"></i></span>
                <span class="u-addRemark"><i class="fa fa-plus"></i></span>
                <div class="clearfix"></div>
                <span class="cont"></span>
                <textarea name="remark" pattern="[\d\D]{0,80}" title="最多可填写80个字符" placeholder="请填写备注"></textarea>
            </div>
            <div class="u-submitButton">
                <button class="save customer_edit_save">保存</button>
                <button class="cancel customer_edit_cancel">取消</button>
                <!--<input type="submit" />-->
            </div>
        </section>
    </form>
</section>

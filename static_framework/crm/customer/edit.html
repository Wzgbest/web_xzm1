<!--客户详情-->
<section class="page-info">
    <header>
        <ul class="m-firNav">
            <li onclick="my_customer_list_show_list();" class="current"><div>我的所有客户（<span>160</span>）</div></li>
            <i class="fa fa-angle-right fa-2x"></i><span class="u-spanInfo">详情</span>
        </ul>
    </header>
    <ul class="m-pageInfoNav">
        <div class="clearfix"></div>
        <li onclick="my_customer_general('26');">概要</li>
        <li class="current">客户信息</li>
        <li onclick="my_customer_contact_show('26')">联系人（3）</li>
        <li onclick="my_customer_sale_chance_show('26')">销售机会（2）</li>
        <li onclick="my_customer_trace_show('26')">跟踪记录（0）</li>
        <div class="clearfix"></div>
    </ul>
    <form id="newClientForm" class="my_customer_edit" onsubmit="return false;">
        <section id="clientInformationEdit" class="m-form m-divBlock">
            <div class="clearfix"></div>
            <div >
                <span class="cont"><span class="u-required">＊</span>客户名称</span>
                <input type="text" name="customer_name" required="required" placeholder="请输入客户名称" pattern="[\S]{1,40}" title="请输入1-40个字符" value="说大哥散发的该"/>

                <span class="cont">客户编码</span>
                <input type="text" required="required" placeholder="请输入客户编码" pattern="[\S]{1,40}" title="请输入1-40个字符" value="26"/>
            </div>
            <div>
                <span class="cont">联系人</span>
                <input type="text" pattern="[\S]{0,10}"  placeholder="请输入联系人名称" title="只可填写10位以内字符" value=""/>

                <span class="cont">客户级别</span>
                <select name="grade">
                    <option value="A" >A</option>
                    <option value="B"  selected="selected">B</option>
                    <option value="C" >C</option>
                    <option value="D" >D</option>
                </select>
            </div>
            <div>
                <span class="cont"><span class="u-required">＊</span>联系电话</span>
                <input type="text" name="telephone" required="required" pattern="[\d]{7,12}" placeholder="请输入电话号码" title="请输入正确的联系方式" value="18888888888"/>

                <span class="cont">获取途径</span>
                <select name="resource_from">
                    <option value="1"  selected="selected">转介绍</option>
                    <option value="2" >搜索</option>
                    <option value="3" >购买</option>
                </select>
            </div>
            <div>
                <span class="cont">客户行业</span>
                <select name="field1" class="u-3select">
                                        <option value="2"  selected="selected">IT行业</option>
                                        <option value="3" >金融行业</option>
                                        <option value="4" >制造业</option>
                                    </select>
                <select name="field2" class="u-3select">
                                        <option value="2"  selected="selected">IT行业</option>
                                        <option value="3" >金融行业</option>
                                        <option value="4" >制造业</option>
                                    </select>
                <select name="field" class="u-3select">
                                        <option value="2"  selected="selected">IT行业</option>
                                        <option value="3" >金融行业</option>
                                        <option value="4" >制造业</option>
                                    </select>
            </div>
            <div>
                <span class="cont">公司地址</span>
                <select name="prov" class="u-3select">
                    <option value="1"  selected="selected">山东省</option>
                </select>
                <select name="city" class="u-3select">
                    <option value="1"  selected="selected">潍坊市</option>
                </select>
                <select name="dist" class="u-3select">
                    <option value="1"  selected="selected">潍城区</option>
                </select>
            </div>
            <div>
                <span class="cont u-area">详细地址</span>
                <textarea name="address" id="address" pattern="[\d\D]{0,80}" title="最多可填写80个字符" placeholder="请输入详细地址">撒发达否</textarea>
            </div>
            <div>
                <span class="cont">详细定位</span>
                <input type="text" name="location" id="location" placeholder="请输入写字楼、街道、公司名称" value="阿三大声说"/>
            </div>
            <div>
                <span class="cont">公司官网</span>
                <input type="text" name="website" id="website" pattern="[\d\D]{0,80}" title="最多可填写80个字符" placeholder="请输入公司官网" value="阿凡打赏否"/>
            </div>
            <div>
                <span class="cont">备注</span>
                <span class="remark">有意向<i class="fa fa-pencil"></i><i class="fa fa-close"></i></span>
                <span class="remark">无意向<i class="fa fa-pencil"></i><i class="fa fa-close"></i></span>
                <span class="remark">网站建设意向<i class="fa fa-pencil"></i><i class="fa fa-close"></i></span>
                <span class="u-addRemark"><i class="fa fa-plus"></i></span>
                <div class="clearfix"></div>
                <span class="cont"></span>
                <textarea name="remark" id="remark" pattern="[\d\D]{0,80}" title="最多可填写80个字符" placeholder="请填写备注">阿三发放的是否</textarea>
            </div>
            <div class="u-submitButton">
                <button onclick="my_customer_edit_update('26')">保存</button>
                <button onclick="my_customer_show('26')">取消</button>
                <!--<input type="submit" />-->
            </div>
        </section>
    </form>
</section>

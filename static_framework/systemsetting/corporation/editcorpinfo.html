<div class="edit_corp_info">
    <div id="top">
        <ul class="firNav">
            <li onclick="loadPage('/systemsetting/corporation/showcorpinfo.html','company-informationfr');" class="current">
                <div>公司信息</div>
            </li>
            <i class="fa fa-angle-right fa-2x">编辑</i>
        </ul>
    </div>
    <div id="content">
        <form name="form_corp" class="form_corp" onsubmit="return false;" method="post">
            <p>
                <img src="/systemsetting/images/corp_info.jpg" />
                <span>公司名称</span>
                <input name="corp_name" type="text" value="山东中迅网络传媒有限公司"/>
            </p>
            <p>
                <img src="/systemsetting/images/corp_info.jpg" />
                <span>公司网址</span>
                <input name="corp_web" type="text" value="http://www.baidusd.com"/>
            </p>
            <p class="p1">
                <span>公司电话</span>
                <input name="corp_tel" type="text" value="从事百度旗下产品销售等业务"/>
            </p>
            <p class="p3">
                <span>公司所在地</span>
                <input name="corp_addr" type="text" value="山东潍坊潍城区"/>
            </p>
            <p class="p1">
                <span>详细地址</span>
                <input name="corp_dist" type="text" value="36.713175,119.113755"/>
            </p>
            <p class="p1">
                <span>详细定位</span>
                <input type="text" name="corp_dist" type="text"  value="36.713175,119.113755"/>
            </p>
            <p class="p2">
                <input type="text" class="ipt1" value="36.713175"/><br/>
                <input type="text" class="ipt1" value="119.113755"/>
            </p>
            <p class="p1">
                <span>所属行业</span>
                <select name="corp_field">
                                        <option value="1" selected="selected">IT行业</option>
                                        <option value="2">金融行业</option>
                                        <option value="3">制造业</option>
                                    </select>
            </p>
            <p class="p4">
                （多个关键字之间用逗号    "，（英文半角字符）"区分）：
            </p>
            <p class="p3">
                <span>产品关键字</span>
                <textarea name="corp_product_keys" class="ipt2">百度推广,网络建站,baidu</textarea>
            </p>
            <p class="p5">
                <input id="corp_submit" type="submit" value="保存"/>
                <button onclick="loadPage('/systemsetting/corporation/showcorpinfo.html','company-informationfr');">取消</button>
            </p>
        </form>
    </div>
    <script language="javascript">
        $('#corp_submit').click(function() {
            console.log($(".form_corp").serialize());
            $.ajax({
                url: "/systemsetting/corporation/updatecorpinfo.html",
                type: 'post',
                data: $(".form_corp").serialize(),
                dataType: 'json',
                success: function(data) {
                    //console.log(data);
                    alert(data.message);
                    if(data.status) {
                        loadPage("/systemsetting/corporation/showcorpinfo.html","company-informationfr");
                    }
                },
                error: function() {
                    alert("保存公司信息发生错误!");
                },
            });
        });
    </script>
</div>
<link rel="stylesheet" href="/systemsetting/css/corpinfoedit.css" />

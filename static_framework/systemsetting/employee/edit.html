<div id="top">
    <ul class="firNav">
        <li onclick="employee_list_show_list();" class="current"><div>员工管理</div></li>
        <i class="fa fa-angle-right fa-2x"></i>
        <span class="span-info">详情</span>
    </ul>
</div>
<div id="content">
    <form id="employee_list_edit_from" class="employee_list_edit_from" onsubmit="return false;">
        <div class="dv1">
            <p>
                <span>姓名</span>
                <input type="text" name="truename" value="随便"/>
            </p>
            <p>
                <span>昵称</span>
                <input type="text" name="nickname" value="" />
            </p>
            <p class="p1">
                <span>性别</span>
                <input type="radio" name="gender"  checked="checked" value="1"/>男
                <input type="radio" name="gender"  value="0" class="ipt"/>女
            </p>
            <p>
                <span>手机号</span>
                <input type="text" name="telephone" value="15656565656" />
                <span class="sp1">更换手机号</span>
            </p>
            <p>
                <span>座机号</span>
                <input type="text" name="wired_phone" value="" />
            </p>
            <p>
                <span>分机号</span>
                <input type="text" name="part_phone" value="" />
            </p>
            <p>
                <span>员工状态</span>
                <select name="on_duty">
                    <option value="1">在职</option>
                    <option value="2">休假</option>
                </select>
            </p>
            <p>
                <span>员工角色</span>
                <select name="role">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </p>
        </div>
        <div class="dv2">
            <p>
                <span>直属部门</span>
                <input type="text" name="struct_id" value="1" />
            </p>
            <p>
                <span>工号</span>
                <input type="text" name="worknum" value="NO.000022" />
            </p>
            <p class="p1">
                <span>是否领导</span>
                <input type="radio" name="is_leader"  value="1"/>是
                <input type="radio" name="is_leader"  checked="checked" value="0" class="ipt"/>否
            </p>
            <p>
                <span>邮箱</span>
                <input type="text" name="email" value="asd@dsf.com" />
            </p>
            <p>
                <span>QQ号</span>
                <input type="text" name="qqnum" value="" />
            </p>
            <p>
                <span>微信号</span>
                <input type="text" name="wechat" value="" />
            </p>
        </div>
        <p class="p5">
            <input type="submit" onclick="employee_list_edit_update('68');" value="保存"/>
            <button onclick="employee_list_show('68');">取消</button>
        </p>
    </form>
</div>
<link rel="stylesheet" href="/systemsetting/css/employeeedit.css" />

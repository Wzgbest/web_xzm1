<div class="systemsetting_business_flow systemsetting_business_flow_edit">
    <div class="top">
        <ul class="firNav">
            <li class="current" onclick="loadPage('/systemsetting/business_flow/index.html','business-flowfr');">
                <div>业务流</div>
            </li>
            <i class="fa fa-angle-right fa-2x"></i>
            <span class="span-info">
                                    百度大搜            </span>
        </ul>
    </div>
    <div class="content">
        <form name="form_business_flow_setting" class="form_business_flow_setting" onsubmit="return false;" method="post">
            <p>
                <span class="sp1">业务名称</span>
                <input type="text" placeholder="百度推广" name="business_flow_name" value="百度大搜" />
            </p>
            <p class="p7">
                <span class="sp1">拥有此业务角色</span>
                                        <input type="checkbox" name="set_to_role[]" value="1"/><span class="sp3">董事长</span>
                                            <input type="checkbox" name="set_to_role[]" value="2"/><span class="sp3">总裁</span>
                                            <input type="checkbox" name="set_to_role[]" checked="checked" value="3"/><span class="sp3">大区经理</span>
                                            <input type="checkbox" name="set_to_role[]" checked="checked" value="4"/><span class="sp3">分公司总经理</span>
                                            <input type="checkbox" name="set_to_role[]" checked="checked" value="5"/><span class="sp3">部门经理</span>
                                            <input type="checkbox" name="set_to_role[]" value="6"/><span class="sp3">职员</span>
                                            <input type="checkbox" name="set_to_role[]" value="7"/><span class="sp3">临时工</span>
                                            <input type="checkbox" name="set_to_role[]" value="8"/><span class="sp3">实习生</span>
                                </p>
            <p class="item_add_panel business_flow_item_selected">
                <span class="sp1">业务流程</span>
            </p>
            <p class="p6 business_flow_item_list">
                                <input type="checkbox" class="more" index="1" /><span class="sp3">有意向</span><span class="sp6"></span>
                                <input type="checkbox" class="more" index="2" /><span class="sp3">预约拜访</span><span class="sp6"></span>
                                <input type="checkbox" class="more" index="3" /><span class="sp3">上门拜访</span><span class="sp6">（App签到后自动更新）</span>
                                <input type="checkbox" class="more" index="4" /><span class="sp3">申请成单</span><span class="sp6">（申请成单流程在成交合同审核通过后）</span>
                            </p>
            <div class="full role_list_splice"></div>
            <p class="p5">
                <input class="business_flow_setting_submit" type="submit" value="保存" />
                <button onclick="loadPage('/systemsetting/business_flow/index.html','business-flowfr');">取消</button>
            </p>
        </form>
    </div>
</div>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>员工管理</title>
		<link rel="stylesheet" href="css/index.css" />
		
	</head>
	<body>
		<div id="top">
			<p>员工管理<span>&nbsp;>&nbsp;详情</span></p>
		</div>
		<div id="content">
			<div class="dv1">
				<p>
					<span>姓名</span>
				    <input type="text" />
				</p>
				<p>
					<span>昵称</span>
				    <input type="text" />
				</p>
				<p class="p1">
					<span>性别</span>
				    <input type="radio" name="a" />男
				    <input type="radio" name="a" class="ipt"/>女
				</p>
				<p>
					<span>手机号</span>
				    <input type="text" />
				    <span class="sp1">更换手机号</span>
				</p>
				<p>
					<span>座机号</span>
				    <input type="text" />
				</p>
				<p>
					<span>分机号</span>
				    <input type="text" />
				</p>
				<p>
					<span>员工状态</span>
				    <input type="text" />
				</p>
				<p>
					<span>员工角色</span>
				    <select>
				    	<option></option>
				    </select>
				</p>
			</div>
			<div class="dv2">
				<p>
					<span>直属部门</span>
				    <input type="text" />
				</p>
				<p>
					<span>工号</span>
				    <input type="text" />
				</p>
				<p class="p1">
					<span>是否领导</span>
				    <input type="radio" name="a" />男
				    <input type="radio" name="a" class="ipt"/>女
				</p>
				<p>
					<span>邮箱</span>
				    <input type="text" />
				</p>
				<p>
					<span>QQ号</span>
				    <input type="text" />
				</p>
				<p>
					<span>微信号</span>
				    <input type="text" />
				</p>
			</div>
			<p class="p5">
				<input type="submit" value="保存"/>
				<button>取消</button>
			</p>
		</div>
	</body>
</html>

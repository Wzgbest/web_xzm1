<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>员工管理</title>
		<link rel="stylesheet" href="../../../css/reset.css" />
		<link rel="stylesheet" href="css/index.css"/>
		<link rel="stylesheet" href="../../../css/font-awesome.min.css" />
		
	</head>
	<body>
		<header>
			<ul class="firNav">
				<li id="myAllClients" class="current"><div>员工管理</div></li>
			</ul>
		</header>
		<ul class="secNav">
			<li class="active">新建员工</li>
			<li class="active">批量导入</li>
			<li class="active">导入记录</li>
			<li class="vertical"></li>
			<li>导出</li>
			<li>删除</li>
			
			<div class="clearfix"></div>
		</ul>
		<section class="filterNav">
			<select class="getWay">
				<option>直属部门</option>
			</select>
			<select class="cilentLevel">
				<option>角色</option>
			</select>
			<select class="bussOpp">
				<option>状态</option>
			</select>
			<input type="text" placeholder="输入工号"/>
			<input type="text" placeholder="输入姓名"/>
			<button class="search">查询</button>
		</section>
		<section class="table-box">
			<div class="table">
				<ul class="tab-title">
					<li class="tab-1-ver"><input type="checkbox"/></li>
					<li class="tab-2-ver">工号<i class="fa fa-unsorted"></i></li>
					<li class="tab-3-ver">姓名</li>
					<li class="tab-4-ver">直属部门<i class="fa fa-unsorted"></i></li>
					<li class="tab-5-ver">联系方式</li>
					<li class="tab-6-ver">是否领导<i class="fa fa-unsorted"></i></li>
					<li class="tab-7-ver">角色</li>
					<li class="tab-8-ver">状态</li>
					<li class="tab-9-ver">创建时间<i class="fa fa-unsorted"></i></li>
					<li class="tab-10-ver">操作</li>
					<div class="clearfix"></div>
				</ul>
				<ul class="tab-list">
					<li class="tab-1-ver"><input type="checkbox"/></li>
					<li class="tab-2-ver">001</li>
					<li class="tab-3-ver">李华</li>
					<li class="tab-4-ver">销售一部</li>
					<li class="tab-5-ver">18066668888</li>
					<li class="tab-6-ver">是</li>
					<li class="tab-7-ver">销售</li>
					<li class="tab-8-ver">在职</li>
					<li class="tab-9-ver">2017/03/22/11:20</li>
					<li class="tab-10-ver"><span>详情</span>&nbsp;&nbsp;&nbsp;<span>编辑</span>&nbsp;&nbsp;&nbsp;<span>删除</span></li>
					<div class="clearfix"></div>
				</ul>
			</div>
		</section>
		<div class="control-row">
			<span>显示行数</span>
			<select>
				<option>5</option>
				<option>10</option>
				<option>20</option>
			</select>
			<span>1-10条/</span>
			<span>共50条</span>
			<button>上一页</button>
			<button>下一页</button>
			<span>前往</span>
			<input type="text" />
			<span>页</span>
		</div>
		<script src="../../../js/jquery.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>

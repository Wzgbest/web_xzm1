			body {

			#top {
				/*width: 1120px;*/

			#top ul i {
				height: 20px;

				padding-left: 3px;
				font-size: 16px;
				line-height: 40px;

			#top ul span {
				display: inline-block;

			#content {
				width: 100%;

				background-color: #fff;

			#content p {
				margin-bottom: 14px;
				margin-left: 34px;
				/*background-color: red;*/

				vertical-align: middle;

			}

				vertical-align: middle;
				/*width: 322px;*/
				width: 292px;

			#content .p5 {
				margin-top: 39px;

			#content .p5 input {
				width: 100px;

				border-radius: 10px;
				margin-right: 100px;

				color: #fff;

			#content .p5 button {
				width: 100px;
				height: 41px;

	<body>
		<div id="top">
			<ul class="firNav">
				<li class="current">
					<div>公司信息</div>
				</li>
				<!--<i class="fa fa-angle-right fa-2x"></i>-->
			</ul>
		</div>
		<div id="content">
			<form name="form_corp" action="http://192.168.102.67/index.php/systemsetting/corporation/editcorpinfo
" method="post">
				<p>
					<img src="img/公司信息1.jpg" />
					<span>公司名称</span>
					<input name="corp_name" type="text" />
				</p>
				<p>
					<img src="img/公司信息1.jpg" />
					<span>公司网址</span>
					<input name="corp_web" type="text" />
				</p>
				<p class="p1">
					<span>公司电话</span>
					<input name="corp_tel" type="text" />
				</p>
				<p class="p3">
					<span>公司所在地</span>
					<input name="corp_addr" type="text" />
				</p>
				<p class="p1">
					<span>详细地址</span>
					<input name="corp_dist" type="text" />
				</p>
				<p class="p1">
					<span>详细定位</span>
					<input type="text" class="ipt1" />
				</p>
				<p class="p2">
					<input type="text" class="ipt1" />
				</p>
				<p class="p1">
					<span>所属行业</span>
					<select name="corp_field">
						<option value="1">IT行业</option>
						<option value="2">IT行业</option>
						<option value="3">IT行业</option>
					</select>
				</p>
				<p class="p4">
					（多个关键字之间用逗号 "，（英文半角字符）"区分）：
				</p>
				<p class="p3">
					<span>产品关键字</span>
					<textarea name="corp_product_keys" class="ipt2"></textarea>
				</p>
				<p class="p5">
					<input id="corp_submit" type="submit" value="保存" />
					<button>取消</button>
				</p>
			</form>
		</div>
	</body>
	<script>
		$('#corp_submit').click(function() {
			console.log($('.form_corp').serialize());
			$.ajax({
				url: 'http://192.168.102.67/index.php/systemsetting/corporation/editcorpinfo',
				type: 'post',
				data: $('.form_corp').serialize(),
				success: function(data) {
					if(data.status) {
						console.log(data.message);
					} else {
						console.log(data.message);
					}
				},
				error: function() {

				},
			});
		});
	</script>

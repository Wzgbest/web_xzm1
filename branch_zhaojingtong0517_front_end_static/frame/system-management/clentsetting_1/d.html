<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>合同设置</title>
		<!--<link rel="stylesheet" href="css/index.css" />-->
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<style>
			* {
				margin: 0;
				padding: 0;
				font-size: 12px;
				font-family: "微软雅黑";
			}
			
			ul,
			li,
			ol {
				list-style: none
			}
			
			a {
				color: #333;
			}
			
			a {
				text-decoration: none;
			}
			
			body {
				width: 100%;
				height: 770px;
				background-color: #f5f7fa;
			}
			
			#content {
				/*width: 1090px;*/
				width: 100%;
				height: 812px;
				background-color: #fff;
				margin: auto 10px;
				margin-top: 6px;
				margin-bottom: 12px;
				padding-top: 30px;
				padding-left: 30px;
			}
			
			#content div {
				position: relative;
				width: 210px;
				height: 200px;
				background-color: #ebf3ff;
				float: left;
				margin-right: 10px;
				border-radius: 6px;
			}
			
			#content div h4 {
				font-size: 18px;
				text-align: center;
				line-height: 60px;
			}
			
			#content div h2 {
				font-size: 56px;
				text-align: center;
				line-height: 140px;
				color: #95c8ff;
			}
			
			#content div p {
				font-size: 12px;
				text-align: center;
				line-height: 20px;
			}
			
			#content div a {
				position: absolute;
				font-size: 16px;
				text-align: center;
				display: block;
				line-height: 60px;
				color: #77b8ff;
				top: 140px;
				left: 74px;
			}
			
			#content div .a1 {
				position: absolute;
				font-size: 16px;
				text-align: center;
				display: block;
				line-height: 60px;
				color: #77b8ff;
				top: 140px;
				left: 40px;
			}
		</style>
	</head>

	<body>

		<div id="content">
			<div>
				<h4>客户设置1</h4>
				<p>销售一部</p>
				<p>销售二部</p>
				<p>市场五部</p>
				<p>售后三部</p>
				<a href="#">查看编辑</a>
			</div>
			<div>
				<h4>客户设置2</h4>
				<p>销售一部</p>
				<p>销售二部</p>
				<a href="#">查看编辑</a>
			</div>
			<div>
				<h4>客户设置3</h4>
				<p>销售一部</p>
				<p>销售二部</p>
				<p>市场五部</p>
				<p>售后三部</p>
				<a href="#">查看编辑</a>
			</div>
			<div>
				<h2>+</h2>
				<a href="#" class="a1">添加更多客户设置</a>
			</div>
		</div>
	</body>

</html>

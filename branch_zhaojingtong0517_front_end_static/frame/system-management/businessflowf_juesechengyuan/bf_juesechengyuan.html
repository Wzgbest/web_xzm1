			.reveal-modal-bg {

				left: 0;
				background: rgba(00, 00, 00, 0.4)

				height: 42px;

			}
			.reveal-modal ul li{

				height: 42px;
				border-right: 1px solid #eeeeee;
				border-bottom: 1px solid #eeeeee;
				float: left;
				text-align: center;
				line-height: 42px;
			}
			.reveal-modal ul li:nth-last-of-type(1){

			}
			.reveal-modal .close-reveal-modal {
				font-size: 32px;
				line-height: 0.5;
				position: absolute;

				right: 18px;
				color: #fff;
				text-shadow: 0 -1px 1px rbga(0, 0, 0, .6);

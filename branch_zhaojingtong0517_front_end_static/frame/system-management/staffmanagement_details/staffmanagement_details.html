			body {

				background-color: #f5f7fa;

			#top {
				/*width: 1120px;*/

			ul.firNav {
				height: 40px;

				/*padding: 10px 0;*/

			}
			
			ul.firNav li {

				height: 20px;

				padding: 10px 0;
				/*line-height: 20px;*/
				/*padding: 0 10px;*/
				/*border-right:2px solid #b2b2b2 ;*/
			}
			
			ul.firNav li:hover {
				cursor: pointer;
			}
			
			ul.firNav li div {
				line-height: 20px;
				padding: 0 5px;
				font-size: 12px;
				/*border-right:2px solid #b2b2b2 ;*/
			}
			
			ul.firNav li:last-child div {
				border: none;
			}
			
			ul.firNav li.current {
				color: #333333;
				border-bottom: 1px solid #42a5f5;
			}
			
			#top ul i {
				height: 20px;
				display: inline-block;
				padding-left: 3px;
				font-size: 16px;
				line-height: 40px;
				color: #999999;
				vertical-align: middle;
			}
			
			#top ul span {
				display: inline-block;
				height: 20px;
				vertical-align: middle;
				padding-left: 5px;
				font-size: 12px;
				line-height: 40px;
				color: #999999;
			}
			
			#content {
				/*width: 1090px;*/
				width: 100%;
				height: 812px;
				background-color: #fff;
				margin: auto 10px;
				margin-top: 6px;
				margin-bottom: 12px;
				padding-top: 30px;

			}
			
			#content div {

			}
			/*#content .dv1{
	background-color: red;
}
#content .dv2{

}*/

				height: 36px;

				line-height: 36px;
				font-size: 14px;
			}
			
			#content div .sp1 {
				display: inline-block;
				margin-left: 10px;
				line-height: 36px;

				color: #69b6f5;

			#content div input {
				width: 221px;
				padding-left: 15px;
				padding-right: 15px;

				margin-left: 18px;
			}
			
			#content div select {
				width: 255px;
				padding-left: 15px;
				height: 36px;
				margin-left: 18px;
			}
			
			#content p {
				margin-bottom: 14px;
			}
			
			#content .p1 input {
				width: 18px;
				height: 18px;
				margin-left: 36px;
				vertical-align: middle;
				margin-right: 25px;
			}
			
			#content p .ipt {

			}
			
			#content .p5 {

				background-color: #42a5f5;
				color: #fff;
				border: 1px solid #dcdcdc;
			}
			
			#content .p5 button {
				width: 100px;
				height: 41px;
				border-radius: 10px;

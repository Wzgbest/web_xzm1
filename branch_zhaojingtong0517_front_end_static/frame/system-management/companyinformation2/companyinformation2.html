		<style>
			* {
				margin: 0;
				padding: 0;

				font-family: "微软雅黑";
			}
			body {
				width: 100%;

			#top {

				width: 100%;
				height: 40px;
				background-color: #fff;
				margin: 0 10px;
			}
			
			ul.firNav {
				height: 40px;
				margin-left: 1px;
				/*padding: 10px 0;*/
				box-shadow: -1px 2px #ebedf0;
			}
			
			ul.firNav li {
				float: left;
				color: #b2b2b2;
				height: 20px;
				/*width: 130px;*/
				padding: 10px 0;
				/*line-height: 20px;*/
				/*padding: 0 10px;*/
				/*border-right:2px solid #b2b2b2 ;*/
			}
			
			ul.firNav li:hover {
				cursor: pointer;
			}
			
			ul.firNav li div {
				line-height: 20px;
				padding: 0 5px;
				font-size: 12px;
				/*border-right:2px solid #b2b2b2 ;*/
			}
			
			ul.firNav li:last-child div {
				border: none;
			}
			
			ul.firNav li.current {
				color: #333333;
				border-bottom: 1px solid #42a5f5;
			}
			
			#top ul i {
				height: 20px;
				display: inline-block;
				padding-left: 3px;
				font-size: 16px;
				line-height: 40px;
				color: #999999;
				vertical-align: middle;
			}
			
			#top ul span {
				display: inline-block;
				height: 20px;
				vertical-align: middle;
				padding-left: 5px;
				font-size: 12px;
				line-height: 40px;
				color: #999999;
			}
			
			#content {
				width: 100%;
				/*width: 1120px;*/
				height: 500px;
				background-color: #fff;
				margin: auto 10px;
				margin-top: 6px;
				margin-bottom: 12px;
				padding-top: 10px;
			}
			
			#content p {
				margin-bottom: 20px;
				margin-left: 34px;
				/*background-color: red;*/
			}
			
			#content p:nth-child(1) {
				margin-top: 30px;
			}
			
			#content img {
				vertical-align: middle;
				margin-left: 120px;
			}
			
			#content span {
				vertical-align: middle;
				font-size: 14px;
				margin-left: 10px;
			}
			
			#content .left {
				width: 80px;
				display: inline-block;
				text-align: right;
			}
			
			#content .right {
				display: inline-block;
				text-align: left;
			}
			
			#compile {
				width: 50px;
				height: 50px;
				position: absolute;
				right: 30px;
				top: 60px;
			}
			
			#compile i {
				font-size: 26px;
				display: block;
				text-align: center;
				color: #b3b3b3;
			}
			
			#compile p {
				font-size: 10px;
				color: #b3b3b3;
				text-align: left;
				margin-left: 0;
				text-align: center;
			}
		</style>
	</head>

	<body>

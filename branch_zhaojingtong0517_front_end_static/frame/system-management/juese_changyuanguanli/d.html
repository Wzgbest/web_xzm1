<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>角色管理</title>

		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<!--<link rel="stylesheet" href="../../../css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="../../../css/reset.css" />-->
		<link rel="stylesheet" href="../frame/crm/css/form.css" />
		<link rel="stylesheet" href="../frame/crm/css/index.css" />
		<link rel="stylesheet" href="../frame/crm/css/table.css" />
	
		<style>
			/** {
				margin: 0;
				padding: 0;
				font-size: 12px;
				font-family: "微软雅黑";
			}*/
			
			body {
				width: 100%;
				height: 770px;
				background-color: #f5f7fa;
			}
			
			#top {
				/*width: 1120px;*/
				width: 100%;
				height: 40px;
				background-color: #fff;
				margin: 0 10px;
				position: relative;
			}
			
			ul.firNav {
				height: 40px;
				margin-left: 1px;
				/*padding: 10px 0;*/
				box-shadow: -1px 2px #ebedf0;
			}
			
			ul.firNav li {
				float: left;
				color: #b2b2b2;
				height: 20px;
				/*width: 130px;*/
				padding: 10px 0;
				/*line-height: 20px;*/
				/*padding: 0 10px;*/
				/*border-right:2px solid #b2b2b2 ;*/
			}
			
			ul.firNav li:hover {
				cursor: pointer;
			}
			
			ul.firNav li div {
				line-height: 20px;
				padding: 0 5px;
				font-size: 12px;
				/*border-right:2px solid #b2b2b2 ;*/
			}
			
			ul.firNav li:last-child div {
				border: none;
			}
			
			ul.firNav li.current {
				color: #333333;
				border-bottom: 1px solid #42a5f5;
			}
			
			#top ul i {
				height: 20px;
				display: inline-block;
				padding-left: 3px;
				font-size: 16px;
				line-height: 40px;
				color: #999999;
				vertical-align: middle;
			}
			
			#top ul span {
				display: inline-block;
				height: 20px;
				vertical-align: middle;
				padding-left: 5px;
				font-size: 12px;
				line-height: 40px;
				color: #999999;
			}
			#top .add{
				width: 26px;
				height: 38px;
				position: absolute;
				right: 50px;
				top:0;
				padding-top: 2px;
			}
			#top .add p{
				font-size: 12px;
				text-align: center;
			}
			#top .add i{
				display: block;
				color: #1f7ed0;
				text-align: center;
			}
			
			#content {
				/*width: 1090px;*/
				width: 100%;
				height: 812px;
				background-color: #fff;
				margin: auto 10px;
				margin-top: 6px;
				margin-bottom: 12px;
			}
			
			#content .dv1 {
				width: 246px;
				height: 800px;
				background-color: green;
				float: left;
			}
			
			#content .dv2 {
				width: 870px;
				height: 800px;
				float: left;
			}
			
			#content .one {
				clear: both;
				margin-left: 25px;
				margin-top: 10px;
				margin-bottom: 30px;
			}
			
			#content .p1 {
				font-size: 12px;
				float: left;
				width: 67px;
				height: 30px;
				text-align: center;
				line-height: 30px;
				border: 1px solid #e5e5e5;
				padding: 0px;
			}
			
			#content .two {
				margin-top: 30px;
				clear: both;
				width: 875px;
				height: 60px;
				line-height: 60px;
				border-bottom: 1px solid #E5E5E5;
				margin-left: 25px;
			}
			
			#content .table1 {
				margin-left: 21px;
			}
			
			#content input {
				width: 42px;
				height: 18px;
			}
		</style>
	</head>

	<body>
		<div id="top">
			<ul class="firNav">
				<li class="current">
					<div>角色管理</div>
				</li>
		
			</ul>
			<div class="add">
				<i class="fa fa-plus fa-2x"></i>
				<p>新增</p>
			</div>
		</div>
		<div id="content">

			<div class="dv1"></div>
			<div class="dv2">
				<div class="one">
					<p class="p1">权限管理</p>
					<p class="p1">成员管理</p>
				</div>
				<div class="m-tableBox3">
					<div class="m-table table3">
						<ul class="u-tabTitle">
							<li>工号<i class="fa fa-sort-desc"></i></li>
							<li>姓名</li>
							<li>直属部门</li>
							<li>联系方式</li>
							<li>是否领导<i class="fa fa-unsorted"></i></li>
							<li>创建时间<i class="fa fa-unsorted"></i></li>
							<li>操作</li>
							<div class="clearfix"></div>
						</ul>
						<ul class="u-tabList">
							<li>001</li>
							<li>李理</li>
							<li>销售一部</li>
							<li>13345021406</li>
							<li>是</li>
							<li>2017/07/01/15:10</li>
							<li class="u-tabOperation"><span>详情</span><span>移除</span></li>
							<div class="clearfix"></div>
						</ul>
					</div>
				</div>
				<div class="u-tabControlRow">
					<span>显示行数</span>
					<select onchange="listNumChange()">
						<option value="5">5</option>
						<option value="10">10</option>
						<option value="20">20</option>
					</select>
					<span>1-10条/</span>
					<span>共50条</span>
					<button>上一页</button>
					<button>下一页</button>
					<span>前往</span>
					<input type="text" />
					<span>页</span>
				</div>

			</div>

	</body>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../frame/crm/js/index.js"></script>

</html>

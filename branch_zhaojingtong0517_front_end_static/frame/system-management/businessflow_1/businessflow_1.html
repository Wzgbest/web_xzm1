	<script type="text/javascript">
		$('.p6 input').each(function(){
			$(this).on('click',function(){
				var index = $(this).attr("index")
				if($(this).prop('checked')==true){
					var main = $(this).next().html()
					$('.add').append('<span index = '+index+'>'+main+'<img src='+"img/del.png"+' index = "'+index+'"/></span>')
				}else{
					$('span').each(function(){
						if($(this).attr('index')==index){
							$(this).remove()
						}
					})
				}
				
				$('span img').each(function(){
					$(this).on('click',function(){
						var index1 = $(this).attr("index")
						var This = $(this)
						$('.p6 input').each(function(){
							if($(this).attr('index')==index1){
								$(this).prop('checked',false)
								$(This).parent().remove()
								
							}
						})
					})
				})
				
				
						
			})
			
		})

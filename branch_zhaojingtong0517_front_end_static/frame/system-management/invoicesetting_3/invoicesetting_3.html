<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>发票设置</title>
		<!--<link rel="stylesheet" href="css/index.css" />-->
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<style>
			* {
				margin: 0;
				padding: 0;
				font-size: 12px;
				font-family: "微软雅黑";
			}
			
			ul,
			li,
			ol {
				list-style: none
			}
			
			a {
				color: #333;
			}
			
			a {
				text-decoration: none;
			}
			
			body {
				width: 100%;
				height: 770px;
				background-color: #f5f7fa;
			}
			
			#content {
				/*width: 1090px;*/
				width: 100%;
				height: 812px;
				background-color: #fff;
				margin: auto 10px;
				margin-top: 6px;
				margin-bottom: 12px;
				padding-top: 30px;
				padding-left: 30px;
			}
			
			#content div {
				width: 210px;
				height: 120px;
				background-color: #ebf3ff;
				float: left;
				margin-right: 10px;
				border-radius: 6px;
			}
			
			#content div p {
				font-weight: bold;
				font-size: 18px;
				text-align: center;
				line-height: 60px;
				color: #333;
			}
			
			#content div a {
				font-size: 16px;
				text-align: center;
				display: block;
				line-height: 60px;
				color: #77b8ff;
			}
			
			#content div .big {
				font-size: 56px;
				color: #77b8ff;
				font-weight: 300;
			}
		</style>
	</head>

	<body>

		<div id="content">
			<div>
				<p>百度类发票</p>
				<a href="#">查看编辑</a>
			</div>
			<div>
				<p>建站类发票</p>
				<a href="#">查看编辑</a>
			</div>
			<div>
				<p>糯米类发票</p>
				<a href="#">查看编辑</a>
			</div>
			<div>
				<p class="big">+</p>
				<a href="#">添加更多类合同</a>
			</div>
		</div>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>部门管理</title>

		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<!--<link rel="stylesheet" href="../../../css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="../../../css/reset.css" />-->
		<link rel="stylesheet" href="../frame/crm/css/form.css" />
		<link rel="stylesheet" href="../frame/crm/css/index.css" />
		<link rel="stylesheet" href="../frame/crm/css/table.css" />
	
		<style>
			/** {
				margin: 0;
				padding: 0;
				font-size: 12px;
				font-family: "微软雅黑";
			}*/
			
			body {
				width: 100%;
				height: 770px;
				background-color: #f5f7fa;
			}
			
			#top {
				/*width: 1120px;*/
				width: 100%;
				height: 40px;
				background-color: #fff;
				margin: 0 10px;
				position: relative;
			}
			
			ul.firNav {
				height: 40px;
				margin-left: 1px;
				/*padding: 10px 0;*/
				box-shadow: -1px 2px #ebedf0;
			}
			
			ul.firNav li {
				float: left;
				color: #b2b2b2;
				height: 20px;
				/*width: 130px;*/
				padding: 10px 0;
				/*line-height: 20px;*/
				/*padding: 0 10px;*/
				/*border-right:2px solid #b2b2b2 ;*/
			}
			
			ul.firNav li:hover {
				cursor: pointer;
			}
			
			ul.firNav li div {
				line-height: 20px;
				padding: 0 5px;
				font-size: 12px;
				/*border-right:2px solid #b2b2b2 ;*/
			}
			
			ul.firNav li:last-child div {
				border: none;
			}
			
			ul.firNav li.current {
				color: #333333;
				border-bottom: 1px solid #42a5f5;
			}
			
			#top ul i {
				height: 20px;
				display: inline-block;
				padding-left: 3px;
				font-size: 16px;
				line-height: 40px;
				color: #999999;
				vertical-align: middle;
			}
			
			#top ul span {
				display: inline-block;
				height: 20px;
				vertical-align: middle;
				padding-left: 5px;
				font-size: 12px;
				line-height: 40px;
				color: #999999;
			}
			#top .add{
				width: 26px;
				height: 38px;
				position: absolute;
				right: 50px;
				top:0;
				padding-top: 2px;
			}
			#top .add p{
				font-size: 12px;
				text-align: center;
			}
			#top .add i{
				display: block;
				color: #1f7ed0;
				text-align: center;
			}
			
			#content {
				/*width: 1090px;*/
				width: 100%;
				height: 812px;
				background-color: #fff;
				margin: auto 10px;
				margin-top: 6px;
				margin-bottom: 12px;
			}
			
			#content .dv1 {
				width: 246px;
				height: 800px;
				background-color: green;
				float: left;
			}
			
			#content .dv2 {
				width: 870px;
				height: 800px;
				float: left;
			}
			
			#content .p1 {
				font-size: 12px;
				float: left;
				width: 67px;
				height: 30px;
				text-align: center;
				line-height: 30px;
				border: 1px solid #e5e5e5;
				padding: 0px;
			}
			
			#content .two {
				margin-top: 30px;
				clear: both;
				width: 875px;
				height: 60px;
				line-height: 60px;
				border-bottom: 1px solid #E5E5E5;
				margin-left: 25px;
			}
			
			#content .table1 {
				margin-left: 21px;
			}
			
			#content input {
				width: 42px;
				height: 18px;
			}
			
			
			/*弹出框*/
			.reveal-modal-bg {
				position: fixed;
				height: 100%;
				width: 100%;
				z-index: 100;
				display: none;
				top: 0;
				left: 0;
				background: rgba(00, 00, 00, 0.4)
			}
			
			.reveal-modal {
				width: 590px ;
				height: 280px ;
				visibility: hidden;
				top: 150px;
				left: 50%;
				margin-left: -300px;
				position: absolute;
				z-index: 101;
				-moz-box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
				-webkit-box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
				-box-shadow: 0 0 10px rgba(0, 0, 0, .4);
				background-color: #fff;
			}
			
			.reveal-modal .p1 {
				width: 589px !important;
				height: 50px !important;
				background-color: #6b7a99;
				font-size: 18px !important;
				text-align: center;
				line-height: 50px !important;
				color: #fff;
			}
			
			.reveal-modal .p2 {
				width: 590px;
				font-size: 18px;
				text-align: center;
				line-height: 140px;
				color: #666666;
				display: inline-block;
			}
			.reveal-modal select{
				width: 200px;
				height: 30px;
				margin-left: 10px;
			}
			#myModal .p5 {
				
				margin-left: 165px;
			}
			
			#myModal .p5 input {
				width: 100px;
				height: 41px;
				border-radius: 10px;
				margin-right: 60px;
				background-color: #42a5f5;
				color: #fff;
				border: 1px solid #dcdcdc;
			}
			
			#myModal .p5 button {
				width: 100px;
				height: 41px;
				border-radius: 10px;
				margin-right: 100px;
				background-color: #fff;
				border: 1px solid #dcdcdc;
			}
			
			.reveal-modal .close-reveal-modal {
				font-size: 32px;
				line-height: 0.5;
				position: absolute;
				top: 15px;
				right: 18px;
				color: #fff;
				text-shadow: 0 -1px 1px rbga(0, 0, 0, .6);
				font-weight: bold;
				cursor: pointer;
			}
			
			
		</style>
	</head>

	<body>
		<div id="top">
			<ul class="firNav">
				<li class="current">
					<div>部门管理</div>
				</li>
			</ul>
			
			<div class="add">
				<i class="fa fa-plus fa-2x"></i>
				<p>新增</p>
			</div>
		</div>
		<div id="content">

			<div class="dv1"></div>
			<div class="dv2">
				
				<div class="m-tableBox3">
					<div class="m-table table3">
						<ul class="u-tabTitle">
							<li>工号<i class="fa fa-sort-desc"></i></li>
							<li>姓名<i class="fa fa-unsorted"></i></li>
							<li>角色</li>
							<li>是否部门领导人</li>
							<li>注册手机号</li>
							<li>邮箱</li>
							<li>操作</li>
							<div class="clearfix"></div>
						</ul>
						<ul class="u-tabList">
							<li>00001</li>
							<li>李华</li>
							<li>员工</li>
							<li>否</li>
							<li>13345021406</li>
							<li>10123456789@qq.com</li>
							<li class="u-tabOperation"><span>详情</span><span class="big-link" data-reveal-id="myModal" data-animation="fade">移至</span></li>
							<div class="clearfix"></div>
						</ul>
					</div>
				</div>
				<div class="u-tabControlRow">
					<span>显示行数</span>
					<select onchange="listNumChange()">
						<option value="5">5</option>
						<option value="10">10</option>
						<option value="20">20</option>
					</select>
					<span>1-10条/</span>
					<span>共50条</span>
					<button>上一页</button>
					<button>下一页</button>
					<span>前往</span>
					<input type="text" />
					<span>页</span>
				</div>
				
			</div>
			
			<!--<a href="#" class="big-link" data-reveal-id="myModal" data-animation="fade">点我弹出</a>-->
		
		<div id="myModal" class="reveal-modal">
			<p class="p1">移动</p>
			<p class="p2">移动该员工至
				<select>
					<option>销售一部</option>
					<option>销售二部</option>
					<option>销售三部</option>
				</select>
			</p>
			
			<p class="p5">
				<input type="submit" value="确定" />
				<button>取消</button>
			</p>
			<a class="close-reveal-modal">&#215;</a>
		</div>
	</div>
	</body>
	
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../frame/crm/js/jquery-1.4.4.min.js" ></script>
	<script type="text/javascript" src="../frame/crm/js/index.js"></script>
	<script type="text/javascript" src="../frame/crm/js/jquery.reveal.js" ></script>

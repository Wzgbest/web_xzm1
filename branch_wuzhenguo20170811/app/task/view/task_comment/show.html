{volist name="commont_list" id="vo"}
    <div class="one">
        <img src="{$vo['replayer_pic']}" />
        <div>
            <p>
                <span class="name_1" comment_id="{$vo['id']}">{$vo["replayer_name"]}</span>
                {gt name="vo['reviewer_id']" value="0"}
                回复 <span class="name">{$vo["reviewer_name"]}</span>
                {/gt}
                <span>:</span>
                <span>{$vo["replay_content"]}</span>
            </p>
            <p class="reply">
                <span>{$vo["comment_time"]|time_format}</span>
            </p>
        </div>
        <div class="comment"><i class="fa fa-commenting"></i><span>回复</span></div>
    </div>
{/volist}

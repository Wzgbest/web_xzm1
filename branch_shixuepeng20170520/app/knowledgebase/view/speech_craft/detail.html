<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<link rel="stylesheet" href="/knowledgebase/css/index.css" />
<div class="knowledgebase knowledgebase_speechcraft knowledgebase_speechcraft_detail">
	<div class="detail_panel detail">
		<button class="u-btnBack" onclick="backLastPage()">返回</button>
		<div class="m-divBlock">
			<h1>{$article.article_name}</h1>
			<h3><span class="color-blue2">{$article.truename} </span>发布于 {$article.article_edit_time|time_format}</h3>
		</div>
		
			{if condition="$article.article_type == 1"}
			<div class="m-divBlock">
			{$article.article_text}
			</div>
			{else/}
			<iframe class="article_quote" src="{$article.article_url}"></iframe>
			
			{/if}
		
</div>
<script type="text/javascript">
	function backLastPage(argument) {
		loadPage("/knowledgebase/speech_craft/index",'speech-databasefr')
	}
</script>

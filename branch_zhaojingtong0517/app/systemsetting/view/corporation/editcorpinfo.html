<div id="top">
    <p>公司信息</p>
</div>
<div id="content">
    <form name="form_corp" action="#" method="post">
        <p>
            <img src="/systemsetting/images/corp_info.jpg" />
            <span>公司名称</span>
            <input name="corp_name" type="text" value="{$data.corp_name}"/>
        </p>
        <p>
            <img src="/systemsetting/images/corp_info.jpg" />
            <span>公司网址</span>
            <input name="corp_web" type="text" value="{$data.corp_website}"/>
        </p>
        <p class="p1">
            <span>公司电话</span>
            <input name="corp_tel" type="text" value="{$data.corp_tel}"/>
        </p>
        <p class="p3">
            <span>公司所在地</span>
            <input name="corp_addr" type="text" value="{$data.corp_address}"/>
        </p>
        <p class="p1">
            <span>详细地址</span>
            <input name="corp_dist" type="text" value="{$data.corp_dist}"/>
        </p>
        <p class="p1">
            <span>详细定位</span>
            <input type="text" class="ipt1" value="{$data.lat}"/>
        </p>
        <p class="p2">
            <input type="text" class="ipt1" value="{$data.lng}"/>
        </p>
        <p class="p1">
            <span>所属行业</span>
            <select name="corp_field">
                {volist name="field_list" id="vo"}
                    {eq name="vo.id" value="$data.corp_field"}
                        <option value="{$vo.id}" selected="selected">{$vo.title}</option>
                        {else/}
                        <option value="{$vo.id}">{$vo.title}</option>
                    {/eq}
                {/volist}
            </select>
        </p>
        <p class="p4">
            （多个关键字之间用逗号    "，（英文半角字符）"区分）：
        </p>
        <p class="p3">
            <span>产品关键字</span>
            <textarea name="corp_product_keys" class="ipt2">{$data.corp_product_keys}</textarea>
        </p>
        <p class="p5">
            <input id="corp_submit" type="submit" value="保存"/>
            <button>取消</button>
        </p>
    </form>
</div>

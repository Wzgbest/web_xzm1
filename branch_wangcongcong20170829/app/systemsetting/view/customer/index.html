<div class="customer_setting_list block_list">
	<div id="top">
		<ul class="firNav">
			<li class="current">
				<div>工作参数设置</div>
			</li>
		</ul>
	</div>
    <div class="content">
        {volist name="listdata" id="vo"}
            <div class="content_item">
                <h4 class="content_title">{$vo.setting_name}</h4>
                {volist name="vo.set_to_structure_arr" id="svo" length="4"}
                    <p class="content_info">{$structure_name[$svo]}</p>
                {/volist}
                <a href="javascript:loadPage('{:url('edit_page',['id'=>$vo.id])}','customer-settingfr');" class="content_link">查看编辑</a>
            </div>
        {/volist}
        <div class="content_item">
            <h2 class="content_sub_title">+</h2>
            <a href="javascript:loadPage('{:url('add_page')}','customer-settingfr');" class="content_link add">添加更多客户设置</a>
        </div>
    </div>
</div>
<link rel="stylesheet" href="/static/css/block_list.css" />
<link rel="stylesheet" href="/systemsetting/css/customersettinglist.css" />

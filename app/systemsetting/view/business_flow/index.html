<div class="systemsetting_business_flow block_list">
	<div id="top">
		<ul class="firNav">
			<li class="current">
				<div>业务流管理</div>
			</li>
		</ul>
	</div>
    <div class="content">
        {volist name="listdata" id="vo"}
        <div class="content_item">
            <h4 class="content_title">{$vo.business_flow_name}</h4>
            {volist name="vo.set_to_role_arr" id="svo" length="4"}
            <p class="content_info">{$role_name[$svo]}</p>
            {/volist}
            <a class="content_link" href="javascript:loadPage('{:url('edit_page',['id'=>$vo.id])}','business-flowfr');">查看编辑</a>
        </div>
        {/volist}
        <div class="content_item">
            <h2 class="content_sub_title">+</h2>
            <a href="javascript:loadPage('{:url('add_page')}','business-flowfr');" class="content_link add">
                添加更多业务流
            </a>
        </div>
    </div>
</div>
<link rel="stylesheet" href="/static/css/block_list.css" />
<link rel="stylesheet" href="/systemsetting/css/business_flow.css" />

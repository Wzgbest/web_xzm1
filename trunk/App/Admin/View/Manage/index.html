<extend name="public:base"/>
<block name="self-css">
    <link href="__PUBLIC__/Admin/css/jquery.gritter.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/Admin/css/daterangepicker.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/Admin/css/fullcalendar.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/Admin/css/jqvmap.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="__PUBLIC__/Admin/css/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css" media="screen"/>
</block>
<block name="self-header">
    <h3 class="page-title">
        管理员信息
        <small>statistics and more</small>
    </h3>
    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i> <a href="index.html">用户管理</a> <i class="icon-angle-right"></i>
        </li>
        <li><a href="#">管理员</a></li>
        <li class="pull-right no-text-shadow">
            <div id="dashboard-report-range" class="dashboard-date-range tooltips no-tooltip-on-touch-device responsive" data-tablet="" data-desktop="tooltips" data-placement="top" data-original-title="Change dashboard date range">
                <i class="icon-calendar"></i> <span></span> <i class="icon-angle-down"></i>
            </div>
        </li>
    </ul>
</block>
<block name="self-content">
    <div id="manage-admin">
        <!-- BEGIN DASHBOARD STATS -->
        <div class="row-fluid">
            <div class="span3 responsive" data-tablet="span6" data-desktop="span3">
                <table width="95%">
                    <tr>
                        <td width="15%">ID</td>
                        <td width="20%">用户名</td>
                        <td width="20%">登录次数</td>
                        <td width="20%">最后登录时间</td>
                        <td width="20%">登录ip</td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- END DASHBOARD STATS -->
        <div class="clearfix"></div>
    </div>
</block>
<block name="self-js">
    <script src="__PUBLIC__/Admin/js/app.js" type="text/javascript"></script>
    <!--<script src="__PUBLIC__/Admin/js/index.js" type="text/javascript"></script>-->
</block>

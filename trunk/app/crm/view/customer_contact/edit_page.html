<div id="creat-linkman" class="m-divBlock m-form">
    <form id="{$fr}_contact_edit_from" class="{$fr}_contact_edit_from contact_edit_from" onsubmit="return false;">
        <h1><i class="fa fa-vcard-o"></i>编辑联系人</h1>
        <div>
            <span class="cont">联系人姓名</span>
            <input type="text" name="contact_name" pattern="[\S]{0,10}" title="最多可填写10个字符" placeholder="请输入联系人姓名" value="{$customer_contact.contact_name}" />
            <span class="cont">性别</span>
            <input type="radio" name="sex" {eq name="customer_contact.sex" value="1"} checked="checked"{/eq} value="1"/>男
            <input type="radio" name="sex" {eq name="customer_contact.sex" value="0"} checked="checked"{/eq} value="0"/>女
        </div>
        <div>
            <span class="cont">联系方式1</span>
            <input type="text" name="phone_first" pattern="[\d]{7,12}" title="请输入电话号码" placeholder="请输入电话号码" value="{$customer_contact.phone_first}"/>
            <span class="cont">联系方式2</span>
            <input type="text" name="phone_second" pattern="[\d]{7,12}" title="请输入电话号码" placeholder="请输入电话号码" value="{$customer_contact.phone_second}"/>
        </div>
        <div>
            <span class="cont">联系方式3</span>
            <input type="text" name="phone_third" pattern="[\d]{7,12}" title="请输入电话号码" placeholder="请输入电话号码" value="{$customer_contact.phone_third}"/>
            <span class="cont">邮箱</span>
            <input type="email" name="email" placeholder="请输入邮箱" value="{$customer_contact.email}"/>
        </div>
        <div>
            <span class="cont">QQ号</span>
            <input type="text" name="qqnum" pattern="[\d]{0,10}" title="请写正确格式" placeholder="请输入QQ号" value="{$customer_contact.qqnum}"/>
            <span class="cont">微信号</span>
            <input type="text" name="wechat" pattern="[\d\D]{0,40}" title="最多填写40位字符" placeholder="请输入微信号" value="{$customer_contact.wechat}"/>
        </div>
        <div>
            <span class="cont">部门</span>
            <input type="text" name="structure" pattern="[\d\D]{0,16}" title="最多填写16位字符" placeholder="请输入所属部门" value="{$customer_contact.structure}"/>
            <span class="cont">职务</span>
            <input type="text" name="occupation" pattern="[\d\D]{0,16}" title="最多填写16位字符" placeholder="请输入职务" value="{$customer_contact.occupation}"/>
        </div>
        <div>
            <span class="cont">关键决策人</span>
            <div class="u-inlineRadio">
                <input type="radio" name="key_decide" {eq name='customer_contact.key_decide' value='1'} checked="checked"{/eq} value="1"/>是
                <input type="radio" name="key_decide" {eq name='customer_contact.key_decide' value='0'} checked="checked"{/eq} value="0"/>否
            </div>
            <span class="cont">决策能力</span>
            <select name="deal_capability">
                <option value="1" {eq name='customer_contact.deal_capability' value='0'} selected="selected"{/eq}>普通人</option>
                <option value="2" {eq name='customer_contact.deal_capability' value='1'} selected="selected"{/eq}>决策人</option>
                <option value="3" {eq name='customer_contact.deal_capability' value='2'} selected="selected"{/eq}>分项决策人</option>
                <option value="4" {eq name='customer_contact.deal_capability' value='3'} selected="selected"{/eq}>商务决策人</option>
                <option value="5" {eq name='customer_contact.deal_capability' value='4'} selected="selected"{/eq}>技术决策人</option>
                <option value="6" {eq name='customer_contact.deal_capability' value='5'} selected="selected"{/eq}>财务决策人</option>
                <option value="7" {eq name='customer_contact.deal_capability' value='6'} selected="selected"{/eq}>使用人</option>
                <option value="8" {eq name='customer_contact.deal_capability' value='7'} selected="selected"{/eq}>意见影响人</option>
            </select>
        </div>
        <div>
            <span class="cont">介绍人</span>
            <input type="text" name="introducer" pattern="[\S]{0,10}" title="最多可填写10个字符" placeholder="请输入介绍人" value="{$customer_contact.introducer}"/>
            <span class="cont">亲密程度</span>
            <select name="close_degree">
                <option value="0" {eq name='customer_contact.close_degree' value='0'} selected="selected"{/eq}>不亲密</option>
                <option value="1" {eq name='customer_contact.close_degree' value='1'} selected="selected"{/eq}>亲密</option>
            </select>
        </div>
        <div>
            <span class="cont">生日</span>
            <input type="date" name="birthday" value="{$customer_contact.birthday}" />
        </div>
        <div>
            <span class="cont u-area">爱好</span>
            <textarea name="hobby" placeholder="请输入爱好">{$customer_contact.hobby}</textarea>
        </div>
        <div>
            <span class="cont">备注</span>
            <span class="remark">有意向<i class="fa fa-pencil"></i><i class="fa fa-close"></i></span>
            <span class="remark">无意向<i class="fa fa-pencil"></i><i class="fa fa-close"></i></span>
            <span class="remark">网站建设意向<i class="fa fa-pencil"></i><i class="fa fa-close"></i></span>
            <span class="u-addRemark"><i class="fa fa-plus"></i></span>
            <div class="clearfix"></div>
            <span class="cont"></span>
            <textarea name="remark" pattern="[\d\D]{0,80}" title="最多可填写80个字符" placeholder="请填写备注">{$customer_contact.remark}</textarea>
        </div>
        <div class="u-submitButton">
            <button class="save customer_contact_edit_save">保存</button>
            <button class="close cancel customer_contact_edit_cancel">取消</button>
        </div>
    </form>
</div>

        <div id="structure_move" class="reveal-modal myModal">

                <select>
                    <option>销售一部</option>
                    <option>销售二部</option>

            <a class="close-reveal-modal">&#215;</a>

            <p class="p2">该部门有1346名员工，是否删除</p>

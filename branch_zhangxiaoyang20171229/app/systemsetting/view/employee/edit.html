<div id="top">
    <ul class="firNav">
        <li onclick="employee_list_show_list();" class="current"><div>员工管理</div></li>
        <i class="fa fa-angle-right fa-2x"></i>
        <span class="span-info">详情</span>
    </ul>
</div>
<div class="m-3rd-container o-x-h">
   <div id="content">
    <form id="employee_list_edit_form" class="employee_list_edit_form" onsubmit="return false;">
        <div class="dv1">
            <p class="p3">
                <img src="/systemsetting/images/corp_info.jpg" />
                <span>姓名</span>
                <input type="text" name="truename" value="{$employee.truename}"/>
            </p>
            <p class="p6">
                <span>昵称</span>
                <input type="text" name="nickname" value="{$employee.nickname}" />
            </p>
            <p class="p1 p3">
                <img src="/systemsetting/images/corp_info.jpg" />
                <span>性别</span>
                <input type="radio" name="gender" {eq name="employee.gender" value="1"} checked="checked"{/eq} value="1"/>男
                <input type="radio" name="gender" {eq name="employee.gender" value="0"} checked="checked"{/eq} value="0" class="ipt"/>女
            </p>
            <p class="p4">
                <img src="/systemsetting/images/corp_info.jpg" />
                <span>手机号</span>
                <input type="text" name="telephone" value="{$employee.telephone}"/>
                <!--<span class="right">{$employee.telephone}</span>-->
                <!--<span class="sp1">更换手机号</span>-->
            </p>
            <p class="p2">
                <span>座机号</span>
                <input type="text" name="wired_phone" value="{$employee.wired_phone}" />
            </p>
            <p class="p2">
                <span>分机号</span>
                <input type="text" name="part_phone" value="{$employee.part_phone}" />
            </p>
            <p class="p7">
                <span>员工状态</span>
                <select name="on_duty">
                    <option value="1" {eq name='employee.on_duty' value='1'} selected="selected"{/eq}>在职</option>
                    <option value="2" {eq name='employee.on_duty' value='2'} selected="selected"{/eq}>休假</option>
                    <option value="-1" {eq name='employee.on_duty' value='-1'} selected="selected"{/eq}>离职</option>
                </select>
            </p>
            <p class="p7">
                <span>员工职位</span>
                <select name="role">
                    {volist name="roles" id="vo"}
                    <option value="{$vo.id}" {if condition='in_array($vo.id,$employee.role_id)'} selected="selected"{/if}>{$vo.role_name}</option>
                    {/volist}
                </select>
            </p>
        </div>
        <div class="dv2">
            <p class="p3">
                <span>直属部门</span>
                <select name="struct_id">
                    {volist name="structs" id="vo"}
                    <option value="{$vo.id}" {eq name='employee.struct_id' value='$vo.id'} selected="selected"{/eq}>{$vo.struct_name}</option>
                    {/volist}
                </select>
            </p>
            <p class="p2">
                <img src="/systemsetting/images/corp_info.jpg" />
                <span>工号</span>
                <input type="text" name="worknum" value="{$employee.worknum}" />
            </p>
            <p class="p1">
                <img src="/systemsetting/images/corp_info.jpg" />
                <span>是否领导</span>
                <input type="radio" name="is_leader" {eq name="employee.is_leader" value="1"} checked="checked"{/eq} value="1"/>是
                <input type="radio" name="is_leader" {eq name="employee.is_leader" value="0"} checked="checked"{/eq} value="0" class="ipt"/>否
            </p>
            <p class="p4">
                <span>邮箱</span>
                <input type="text" name="email" value="{$employee.email}" />
            </p>
            <p class="p6">
                <span>QQ号</span>
                <input type="text" name="qqnum" value="{$employee.qqnum}" />
            </p>
            <p class="p7">
                <span>微信号</span>
                <input type="text" name="wechat" value="{$employee.wechat}" />
            </p>
        </div>
        <p class="p5">
            <input type="submit" onclick="employee_list_edit_update('{$id}');" value="保存"/>
            <button onclick="employee_list_panel_close('{$id}');">取消</button>
        </p>
    </form>
</div> 
</div>

<link rel="stylesheet" href="/systemsetting/css/employeeedit.css" />

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<link rel="stylesheet" href="/knowledgebase/css/index.css" />
<header>
    <ul class="m-firNav">
        <li class="current back" onclick="backLastPage()"><div>话术库</div></li>
        <i class="fa fa-angle-right fa-2x"></i>
        <span class="u-spanInfo">详情</span>
    </ul>
</header>
<!-- 正常页面 -->
{if condition="$article.article_type == 1"}
<div class="knowledgebase knowledgebase_speechcraft knowledgebase_speechcraft_detail">
	<!-- <button class="u-btnBack" onclick="backLastPage()">返回</button> -->
	<div class="detail_panel detail m-3rd-container b-w" style="padding: 20px">
		<div>
			<h1 class="tc">{$article.article_name}</h1>
			<h3 class="tc"><span class="color-blue2">{$article.truename} </span>发布于 {$article.article_edit_time|time_format}</h3>
		</div>
		<div style="padding-right: 5px;margin-top: 10px">
		{$article.article_text}
		</div>
	</div>
</div>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
let h1 = window.innerHeight;
let w1 = window.innerWidth;
if(w1<=640){
	$(".knowledgebase_speechcraft_detail").height(h1-64);
	console.log(640);

}
</script>

<!-- 引用页面-->
{else/}
<style>
	body{
		margin: 0;
	}
	.article_quote{
		width: 100%;
		height: 100%;
		box-sizing:border-box;
		border: none;
		/*padding-bottom: 64px;*/
	}
	.u-btnBack{
		width: 60px;
	    height: 25px;
	    position: absolute;
	    right: 40px;
	    top: 20px;
	    z-index: 99;
	    border-radius: 12.5px;
	    line-height: 25px;
	    margin-left: 10px;
	    text-align: center;
	    color: white;
	    border: none;
	    background-color: #42a5f5;
	}
	#speech-databasefr{
		overflow-y:hidden; 
	}
	@media screen and (max-width: 640px){
		.u-btnBack {
		    display: none !important;
		}
		#speech-databasefr{
			overflow-y:auto; 
		}
	}
	.test{
		position: absolute;
		top: 50%;
		width: 100px;
		height: 300px;
		background-color: #fff;
	}
</style>
<!-- <button class="u-btnBack" onclick="backLastPage()">返回</button> -->
<div class="test">
	<h3 class="h1"></h3>
</div>
<div class="m-3rd-container o-h">
	<iframe class="article_quote" src="{$article.article_url}"></iframe>
</div>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
let h1 = window.innerHeight;
let w1 = window.innerWidth;
if(w1<=640){
	$(".article_quote").height(h1-64);
	console.log(640);
	window.location.href = "{$article.article_url}";
	console.log(640)
	$(".test .h1").innerHTML = "屏幕高度"+h1;
	$(".test .h2").innerHTML = "屏幕宽度"+w1;
}
// console.log(h);
</script>
{/if}
<script type="text/javascript">
	function backLastPage(argument) {
		loadPage("/knowledgebase/speech_craft/index",'speech-databasefr')
	}
</script>

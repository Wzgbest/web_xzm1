{volist name="tip_list" id="vo"}
    <ul>
        <li>{$vo["tip_time"]|time_format="m.d"}&nbsp;{$vo["tip_time"]|time_format="H:i:s"}</li>
        {eq name="vo['tip_employee']" value="$uid"}
        <li class="orange">
            你
        </li>
        {else/}
        <li>
            {$vo["truename"]}
        </li>
        {/eq}
        <li>打赏<span>{$vo["tip_money"]}</span>元</li>
    </ul>
{/volist}
